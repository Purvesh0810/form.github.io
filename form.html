<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>

    <center>

        <h1>
            <u>
                Application Form
            </u>    
        </h1>

        <h2>
            Personal Details
        </h2>

        <form method="post" action="form.html">

        <label for="fname">First-Name : </label>
        <input type="fname" name="fname" placeholder="Your First Name"><br><br>

        <label for="lname">Last-Name : </label>
        <input type="lname" name="lname" placeholder="Your Last Name"><br><br>

        <label for="email">E-Mail : </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Password : </label>
        <input type="password" name="password" id="password"><br><br>

        <label for="DOB">Date-Of-Birth : </label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="contact">Contact : </label>
        <input type="tel" maxlength="10" name="contact" id="contact"><br><br>

        <label for="gender">Gender : </label>
        
        <label for="male"><b>MALE</b></label>
        <input type="radio" name="gender" id="male">

        <label for="female"><b>FEMALE</b></label>
        <input type="radio" name="gender" id="female"><br><br>

        <label for="age">Age : </label>
        <input type="number" name="age" id="age"><br><br>

        <label for="address">Address : </label>
        <textarea name="address" id="" cols="30" rows="10"></textarea><br><br>

        <h2>
            Educational Preference
        </h2>

        <label for="field">Field : </label>
        
        <input type="checkbox" name="field" id="undergraduation">
        <label for="undergraduation"><b>Under-Graduation</b></label>

        <input type="checkbox" name="field" id="postgraduation">
        <label for="postgraduation"><b>Post-Graduation</b></label>

        <input type="checkbox" name="field" id="diploma">
        <label for="diploma"><b>Diploma</b></label><br><br>
        
        <label for="undergraduationprogram">Under-Graduation Program : </label>

        <select name="undergraduationprogram" id="undergraduationprogram">
            <option value="none">None</option>
            <option value="btechcivil"><b>B-Tech In Civil</b></option>
            <option value="btechmechanical"><b>B-Tech In Mechanical</b></option>
            <option value="btechelectronics"><b>B-Tech In Electronics</b></option>
            <option value="btechelectrical"><b>B-Tech In Electrical</b></option>
            <option value="btechcomputerscience"><b>B-Tech In Computer Science (CS)</b></option>
            <option value="btechartificialintelligence"><b>B-Tech In Artificial Intelligence (AI)</b></option>
        </select><br><br>

        <label for="postgraduationprogram">Post-Graduation Program : </label>

        <select name="postgraduationprogram" id="postgraduationprogram">
            <option value="none">None</option>
            <option value="mtechcivil"><b>M-Tech In Civil</b></option>
            <option value="mtechmechanical"><b>M-Tech In Mechanical</b></option>
            <option value="mtechelectronics"><b>M-Tech In Electronics</b></option>
            <option value="mtechelectrical"><b>M-Tech In Electrical</b></option>
            <option value="mtechcomputerscience"><b>M-Tech In Computer Science (CS)</b></option>
            <option value="mtechartificialintelligence"><b>M-Tech In Artificial Intelligence (AI)</b></option>
        </select><br><br>

        <label for="diploma">Diploma : </label>

        <select name="diploma" id="diploma">
            <option value="none">None</option>
            <option value="diplomacivil"><b>Diploma In Civil</b></option>
            <option value="diplomamechanical"><b>Diploma In Mechanical</b></option>
            <option value="diplomaelectronics"><b>Diploma In Electronics</b></option>
            <option value="diplomaelectrical"><b>Diploma In Electrical</b></option>
            <option value="diplomacomputerscience"><b>Diploma In Computer Science (CS)</b></option>
            <option value="diplomaartificialintelligence"><b>Diploma In Artificial Intelligence (AI)</b></option>
        </select><br><br>

        <h2>
            KYC Verification
        </h2>

        <label for="selectdocument">Select Document : </label>
        <input list="selectdocument" name="selectdocument">

        <datalist id="selectdocument">
            <option value="Aadhaar Card">
                <option value="Pan Card">
                    <option value="Pass Port">
                        <option value="Voter-ID">
        </datalist>
        
        <input type="file" name="document" id="document"><br><br>

        <h2>
            Color Preference
        </h2>

        <label for="color">Color : </label>
        <input type="color" name="color" id="color"><br><br>
        
        <input type="submit" value="SEND">
        <input type="reset" value="CLEAR">

        </form>

    </center>

</body>
</html>
